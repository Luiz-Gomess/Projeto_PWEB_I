<app-navbar></app-navbar>

<main>
    <div *ngFor="let candidato of listagemCandidaturas" class="card-candidato">
        <div class="card-profile">
            <div class="card-header">
              <img src="/profile.jpg" class="profile-img" alt="Foto de perfil">
              <h2>{{ candidato.nome }}</h2>
            </div>
          
            <div class="card-body">
              <h3>Sobre</h3>
              <p>{{ candidato.resumo || 'Nenhuma descrição disponível.' }}</p>
          
              <h3>Habilidades</h3>
              <div class="skills-container">
                <span class="skill" *ngFor="let habilidade of candidato.habilidades">{{ habilidade }}</span>
              </div>
          
              <h3>Contato</h3>
              <p><strong>Email:</strong> {{ candidato.email }}</p>
            </div>
        </div>
    </div>    

    <h1 *ngIf="listagemCandidaturas.length === 0">Sem candidaturas</h1>
</main>

<app-footer></app-footer>
