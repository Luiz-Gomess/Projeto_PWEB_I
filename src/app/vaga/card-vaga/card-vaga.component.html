<div class="card-vaga">
    <h2>{{ vaga.titulo }}</h2>
    <p class="company">{{ vaga.empresa }}</p>
    <p class="location"><strong>Local:</strong> {{ vaga.local }}</p>
    <p><strong>Salário:</strong> R$ {{ vaga.salario }}</p>
    
    <div class="lista-requisitos">
        <div class="requisito" *ngFor="let requisito of vaga.requisitos">
            <p>{{ requisito }}</p>
        </div>
    </div>

    <p class="description">{{ vaga.descricao }}</p>
    <button (click)="candidatar()" *ngIf="candidato">Enviar currículo</button>
    <button (click)="verCandidatos()" *ngIf="recrutador">Mostrar candidaturas</button>
</div>
