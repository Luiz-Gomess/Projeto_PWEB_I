<div class="login-container">
    <img src="/login.jpg" alt="">
    <form (ngSubmit)="onSubmit()">
        <h2>Entre com sua conta</h2>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" [(ngModel)]="user.cpf" name="cpf" required>
        </div>
      
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" [(ngModel)]="user.senha" name="senha" required>
        </div>

        <div *ngIf="message" class="message" [ngClass]="{'success': messageType === 'success', 'error': messageType === 'error'}">
            {{ message }}
        </div>
      
        <button type="submit">Entrar</button>
        <p [routerLink]="['/cadastro-candidato']">NÃ£o tem conta? Cadastre - se</p>
      </form>
</div>
